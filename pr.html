<!DOCTYPE html>
<html>
<head>
	<title>College Bell Automation</title>
	<link rel="stylesheet" type="text/css" href="pr.css">
	<script src="pr.js"></script>
</head>
<body>
	<h1>College Bell Automation</h1>
	<p>Click the buttons below to schedule bell rings:</p>
	
	<div class="schedule">
		<div>
			<label for="period1">Period 1:</label>
			<input type="time" id="period1">
			<button onclick="scheduleBell('period1')">Schedule</button>
		</div>
		
		<div>
			<label for="period2">Period 2:</label>
			<input type="time" id="period2">
			<button onclick="scheduleBell('period2')">Schedule</button>
		</div>
		
		<div>
			<label for="period3">Period 3:</label>
			<input type="time" id="period3">
			<button onclick="scheduleBell('period3')">Schedule</button>
		</div>
	</div>
	
	<div class="controls">
		<button onclick="startBell()">Start</button>
		<button onclick="stopBell()">Stop</button>
	</div>
	
	<audio id="bell">
		<source src="https://assets.mixkit.co/active_storage/sfx/995/995.wav" type="audio/mpeg">
	</audio>


</body>
</html>
